 <!DOCTYPE html>
<html>
<head>
<title>EECS 348 Lab 7 - Practice 3</title>
</head>
<body>

<h1>EECS 348 Lab 7 - Practice 3</h1>

<p>First Password: <input id = "password1" type = "text" value = ""> </p>
<p>Second Password: <input id = "password2" type = "text" value = ""> </p>

<button onclick="validate()">Validate Your Passwords</button>

<script>
function validate() {
    var pass1 = document.getElementById("password1").value;
    var pass2 = document.getElementById("password2").value;

    if (pass1.length < 8) {
        alert("The length of the first password is less than 8 letters!")
    } else if (pass2.length < 8) {
        alert("The length of the second password is less than 8 letters!")
    } else if (pass1 != pass2) {
        alert("Two passwords don't match!")
    } else {
        alert("The Passwords Match! Everything is good!")
    }
}

</script>
</body>
</html>
